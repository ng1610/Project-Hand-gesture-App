<html>
    <head>
        <title>Hand Gesture Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-info heading">GESTURE WEB APP
                    <br>
                    <span>&#128077;</span>
                    <span>&#128079;</span>
                    <span>&#128400;</span>
                    <span>&#128406;</span>
                    <span>&#128076;</span>
                    <span>&#129304;</span>
                </h3>

                <br><br>

                <p style="font-size: 22px;">Take a selfie of a gesture to know its meaning</p>
                <br>
                <p style="font-size: 20px;">On the following gesture the model is trained</p>
                <br>
                <span>&#128077;</span>
                <span>&#128078;</span>
                <span>&#128076;</span>
                <span>&#128406;</span>
                <br><br>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View- </label>
                    <div id="camera"></div>
                    <br><br>
                    <button class="btn btn-warning" onclick="take_snapshot()">Capture image</button>
                  </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1</label>
                    <p class="hand_gesture" id="result_gesture_name"></p>
                    <p class="emoji" id="update_emoji"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                      <label>Snapshot - </label>
                      <div id="result"></div>
                      <br><br>
                      <button class="btn btn-success" onclick="check()">Identify emoji</button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
